<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="container">
    <div class="card">
     <div class="top-ph-mobile">
       <picture class="ph-m-d">
         <source srcset="image-product-mobile.jpg"
         media="(max-width:600px)">
         <img src="image-product-desktop.jpg" alt="">
       </picture>
     </div>
     
     <div class="about">
       <span class="top">perfume</span>
       <h1>Gabrielle Essence Eau De Parfum</h1>
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <section class="cost">
  <span class="price">$149.99</span>
  <del>$169.99</del>
  </section>
  <div class="btn">
     <button type="submit">
       <img src="icon-cart.svg" alt="cart icon">
       <span class="btn-about">Add to Cart</span>
     </button>
  </div>
    </div>
    </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/b0da2003">Abdallah Ali</a>.
  </div>
  </footer>
</body>
</html>
